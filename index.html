<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link style rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/307af22ccf.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="instagram-post">
        <div class="post-header">
            <div class="post-left-header">
                <i class="fa-brands fa-html5"></i>
                <div class="name-location">
                <p><strong>HTML5</strong></p>
                <p>Rigoberto</p>
            </div>
            </div>
            <div class="post-right-header">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
   <div class="post-body">
    <img src="https://html.com/wp-content/uploads/very-large-flamingo.jpg"/>
   </div>
     <div class="post-footer">
        <div class="icons">
            <div class="likes">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>   
            </div>
            <div class="save"> 
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="comments">
            <div class="users">
                <p>Liked by <strong>4GeeksAcademy, HTML web</strong> and <strong>100,000 others</strong></p>
            </div>
            <div class="quote">
                <p>Los flamencos son aves zancudas bastante grandes que llegan a medir de 102 a 122 cm. El peso de un flamenco puede ser de hasta 4 Kg.Su dieta es variada e incluye insectos, gusanos, algas microscópicas, trozos de vegetación.</p>
            </div>
        </div>
     </div>   
   </div>
</body>
</html>
